<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momas Network | Staking Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #fafafa; /* Nền sáng đồng nhất */
            color: #111;
        }

        /* Sidebar liền mạch với nền */
        .sidebar {
            width: 280px;
            height: 100vh;
            position: fixed;
            left: 0; top: 0;
            background: #fff;
            border-right: 1px solid #f0f0f0;
            z-index: 50;
        }

        .main-content {
            margin-left: 280px;
            min-height: 100vh;
            display: flex;
            flex-col;
        }

        /* Card kiểu Bless: Không viền đen, chỉ đổ bóng nhẹ */
        .glass-card {
            background: #ffffff;
            border-radius: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
            border: 1px solid #f3f4f6;
        }

        /* Nút bấm chuyển mạng chuyên nghiệp */
        .btn-action {
            background: #000;
            color: #fff;
            transition: all 0.2s ease;
        }
        .btn-action:hover { transform: translateY(-1px); opacity: 0.9; }

        /* Vùng thông báo ẩn hiện dưới Button */
        #statusMessage {
            display: none;
            margin-top: 16px;
            padding: 12px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 600;
            text-align: center;
        }

        @media (max-width: 1024px) {
            .sidebar { display: none; }
            .main-content { margin-left: 0; width: 100%; }
        }
    </style>
</head>
<body class="flex">

    <aside class="sidebar flex flex-col p-8 justify-between">
        <div>
            <div class="flex items-center gap-3 mb-12">
                <div class="w-10 h-10 bg-black rounded-xl flex items-center justify-center shadow-lg shadow-black/10">
                    <i class="fas fa-layer-group text-white"></i>
                </div>
                <span class="font-extrabold text-xl tracking-tighter">MOMAS</span>
            </div>
            
            <nav class="space-y-2">
                <a href="#" class="flex items-center gap-4 px-4 py-3 text-gray-400 hover:text-black transition font-semibold"><i class="fas fa-home w-5"></i> Dashboard</a>
                <a href="#" class="flex items-center gap-4 px-4 py-3 bg-gray-50 text-black rounded-xl font-bold"><i class="fas fa-percentage w-5"></i> Staking</a>
                <a href="#" class="flex items-center gap-4 px-4 py-3 text-gray-400 hover:text-black transition font-semibold"><i class="fas fa-users w-5"></i> Referral</a>
            </nav>
        </div>

        <div class="border-t pt-6">
            <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-4 px-4">Community</p>
            <div class="flex gap-2 px-2">
                <a href="#" class="w-10 h-10 flex items-center justify-center rounded-xl hover:bg-gray-100 transition text-gray-500"><i class="fab fa-twitter"></i></a>
                <a href="#" class="w-10 h-10 flex items-center justify-center rounded-xl hover:bg-gray-100 transition text-gray-500"><i class="fab fa-telegram"></i></a>
                <a href="#" class="w-10 h-10 flex items-center justify-center rounded-xl hover:bg-gray-100 transition text-gray-500"><i class="fas fa-book"></i></a>
            </div>
        </div>
    </aside>

    <div class="main-content w-full">
        <header class="h-20 flex items-center justify-between px-10 bg-white/50 backdrop-blur-sm sticky top-0 z-40">
            <span class="text-sm font-bold text-gray-400">Staking <span class="mx-2 text-gray-200">/</span> <span class="text-black">Stake Bless</span></span>
            <button id="connectButton" onclick="connectWallet()" class="bg-white border border-gray-200 px-6 py-2 rounded-full text-sm font-bold shadow-sm hover:bg-gray-50 transition-all">
                Connect Wallet
            </button>
        </header>

        <main class="flex-grow p-10 flex flex-col items-center">
            <div class="w-full max-w-xl">
                <div class="glass-card p-10 relative overflow-hidden mb-12">
                    <div class="flex justify-between items-center mb-10">
                        <div class="flex items-center gap-4">
                            <div class="w-14 h-14 bg-gray-50 rounded-2xl flex items-center justify-center border border-gray-100"><i class="fas fa-gem text-2xl"></i></div>
                            <div>
                                <h3 class="font-bold text-lg leading-tight">BLESS</h3>
                                <p class="text-[10px] font-bold text-green-500 uppercase tracking-widest">● Live Now</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="text-[10px] font-bold text-gray-400 uppercase">My Momas</p>
                            <p class="text-2xl font-black" id="momasAmount">0.00</p>
                        </div>
                    </div>

                    <div class="space-y-6">
                        <div class="relative">
                            <div class="flex justify-between mb-2 px-1">
                                <span class="text-[11px] font-bold text-gray-400 uppercase">Amount USDT</span>
                                <span class="text-xs font-bold">Balance: <span id="usdtBalance" class="text-black">0.00</span></span>
                            </div>
                            <input type="number" id="usdtAmount" oninput="calculateMomas()" class="w-full bg-gray-50 border-none rounded-2xl px-6 py-5 text-2xl font-black outline-none transition-all focus:ring-2 ring-gray-100" placeholder="0.00">
                            <button onclick="setMax()" class="absolute right-4 bottom-4 px-3 py-1.5 bg-white border border-gray-200 rounded-lg text-[10px] font-bold shadow-sm">MAX</button>
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div class="p-4 bg-gray-50/50 rounded-2xl border border-gray-100 text-center">
                                <p class="text-[9px] font-bold text-gray-400 uppercase mb-1">Current APY</p>
                                <p class="font-black text-green-600">~ 18.5%</p>
                            </div>
                            <div class="p-4 bg-gray-50/50 rounded-2xl border border-gray-100 text-center">
                                <p class="text-[9px] font-bold text-gray-400 uppercase mb-1">You Receive</p>
                                <p class="font-black" id="estMomas">0.00 MOMAS</p>
                            </div>
                        </div>

                        <button id="mainButton" onclick="handleBlockchainAction()" class="btn-action w-full py-5 rounded-2xl font-bold text-lg shadow-xl shadow-black/5 active:scale-95">
                            Approve & Stake
                        </button>

                        <div id="statusMessage"></div>
                    </div>
                </div>

                <div class="w-full">
                    <p class="text-center text-[10px] font-bold text-gray-300 uppercase tracking-[0.3em] mb-8">Backed by Industry Leaders</p>
                    <div class="flex flex-wrap justify-center items-center gap-x-12 gap-y-8 opacity-30 grayscale hover:grayscale-0 hover:opacity-100 transition-all duration-500">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Binance_Logo.svg" class="h-6" alt="Binance">
                        <img src="https://cryptologos.cc/logos/solana-sol-logo.svg" class="h-6" alt="Solana">
                        <img src="https://cryptologos.cc/logos/polygon-matic-logo.svg" class="h-6" alt="Polygon">
                        <img src="https://placehold.co/100x20/000/fff?text=COINBASE" class="h-5" alt="Coinbase">
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        /* TÔI GIỮ CÁC TÊN BIẾN VÀ ID CŨ ĐỂ BẠN DÁN CODE CŨ VÀO MÀ KHÔNG LỖI:
           - usdtAmount (ID Input)
           - usdtBalance (ID số dư)
           - momasAmount (ID số dư Momas)
           - connectButton (ID nút kết nối)
        */

        let web3;
        let userAccount;

        // Hàm hiện thông báo đẹp (Thay cho alert)
        function showNotify(text, isError = false) {
            const el = document.getElementById('statusMessage');
            el.innerText = text;
            el.style.display = 'block';
            el.style.backgroundColor = isError ? '#fef2f2' : '#f0fdf4';
            el.style.color = isError ? '#dc2626' : '#16a34a';
            el.style.border = `1px solid ${isError ? '#fee2e2' : '#dcfce7'}`;
        }

        // Logic xử lý khi nhấn nút Stake (Bạn dán code gửi giao dịch của bạn vào đây)
        async function handleBlockchainAction() {
            if (!userAccount) {
                await connectWallet();
                return;
            }

            // GỌI VÍ: Đây là nơi bạn dán code: await contract.methods.approve(...).send(...)
            showNotify("Đang yêu cầu xác nhận từ ví...");
            
            try {
                // Ví dụ logic bật ví:
                // await web3.eth.sendTransaction({...});
                // showNotify("Giao dịch thành công!");
            } catch (e) {
                showNotify("Giao dịch bị từ chối.", true);
            }
        }

        async function connectWallet() {
            if (window.ethereum) {
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                userAccount = accounts[0];
                web3 = new Web3(window.ethereum);
                document.getElementById('connectButton').innerText = userAccount.slice(0,6)+'...'+userAccount.slice(-4);
                showNotify("Đã kết nối ví!");
                // Gọi hàm updateBalances() của bạn ở đây
            } else {
                showNotify("Vui lòng cài đặt MetaMask", true);
            }
        }

        function calculateMomas() {
            const val = document.getElementById('usdtAmount').value;
            document.getElementById('estMomas').innerText = (val * 10).toLocaleString() + " MOMAS";
        }

        function setMax() {
            document.getElementById('usdtAmount').value = document.getElementById('usdtBalance').innerText;
            calculateMomas();
        }
    </script>
</body>
</html>
