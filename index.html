<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momas Network | Staking Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fcfcfc; color: #111; margin: 0; }
        .sidebar { width: 260px; border-right: 1px solid #eee; background: #fff; height: 100vh; position: fixed; left: 0; top: 0; z-index: 50; }
        .main-content { margin-left: 260px; width: calc(100% - 260px); min-height: 100vh; }
        .glass-card { background: #fff; border: 1px solid #f0f0f0; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.02); }
        .status-msg { display: none; margin-top: 15px; padding: 12px; border-radius: 12px; font-size: 13px; font-weight: 600; text-align: center; }
        @media (max-width: 768px) { .sidebar { display: none; } .main-content { margin-left: 0; width: 100%; } }
    </style>
</head>
<body>

    <aside class="sidebar p-8 flex flex-col">
        <div class="flex items-center gap-3 mb-12">
            <div class="w-10 h-10 bg-black rounded-xl flex items-center justify-center shadow-lg shadow-black/20">
                <i class="fas fa-cube text-white text-lg"></i>
            </div>
            <span class="font-bold text-xl tracking-tight">MOMAS</span>
        </div>
        <nav class="space-y-2">
            <a href="#" class="flex items-center gap-4 px-4 py-3 text-gray-400 hover:text-black transition font-medium"><i class="fas fa-th-large w-5"></i> Dashboard</a>
            <a href="#" class="flex items-center gap-4 px-4 py-3 bg-gray-50 text-black rounded-xl font-bold"><i class="fas fa-stream w-5 text-purple-600"></i> Staking</a>
            <a href="#" class="flex items-center gap-4 px-4 py-3 text-gray-400 hover:text-black transition font-medium"><i class="fas fa-share-alt w-5"></i> Referral</a>
        </nav>
    </aside>

    <div class="main-content">
        <header class="h-20 flex items-center justify-between px-10 sticky top-0 bg-white/50 backdrop-blur-md z-40">
            <h2 class="font-bold text-gray-400 text-sm">Staking <span class="mx-2">/</span> <span class="text-black">Stake BLESS</span></h2>
            <button id="connectButton" onclick="connectWallet()" class="bg-black text-white px-6 py-2.5 rounded-full text-sm font-bold hover:scale-105 transition-all">Connect Wallet</button>
        </header>

        <main class="max-w-4xl mx-auto p-10 flex flex-col items-center">
            <div class="w-full max-w-xl">
                <div class="mb-10 text-center">
                    <h1 class="text-3xl font-extrabold mb-2">Stake and Earn</h1>
                    <p class="text-gray-400 text-sm">An toàn - Bảo mật - Liền mạch</p>
                </div>

                <div class="glass-card p-10">
                    <div class="flex justify-between items-center mb-10">
                        <div class="flex items-center gap-4">
                            <div class="w-14 h-14 bg-gray-50 rounded-2xl flex items-center justify-center border border-gray-100"><i class="fas fa-coins text-2xl text-black"></i></div>
                            <div><p class="font-bold text-lg leading-tight">BLESS</p><p class="text-xs text-green-500 font-bold uppercase tracking-wider">● Online</p></div>
                        </div>
                        <div class="text-right">
                            <p class="text-[10px] font-bold text-gray-400 uppercase mb-1">My Balance</p>
                            <p class="text-2xl font-black" id="momasAmountDisplay">0.00</p>
                        </div>
                    </div>

                    <div class="space-y-6">
                        <div class="relative">
                            <div class="flex justify-between mb-2 px-1">
                                <span class="text-[10px] font-bold text-gray-400 uppercase">Input USDT</span>
                                <span class="text-xs font-bold">Balance: <span id="usdtBalanceDisplay" class="text-purple-600">0.00</span></span>
                            </div>
                            <input type="number" id="usdtAmountInput" oninput="updateEstimate()" class="w-full bg-gray-50 border-none rounded-2xl px-6 py-5 text-2xl font-black focus:ring-2 ring-purple-100 outline-none transition" placeholder="0.00">
                            <button onclick="setMax()" class="absolute right-4 bottom-4 text-[10px] font-bold bg-white border px-3 py-1.5 rounded-lg shadow-sm hover:bg-gray-50">MAX</button>
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div class="p-4 bg-gray-50/50 border border-gray-100 rounded-2xl text-center"><p class="text-[9px] text-gray-400 font-bold uppercase mb-1">APY</p><p class="font-black text-green-600">~ 12%</p></div>
                            <div class="p-4 bg-gray-50/50 border border-gray-100 rounded-2xl text-center"><p class="text-[9px] text-gray-400 font-bold uppercase mb-1">Receive</p><p class="font-black" id="estReceiveDisplay">0.00 BLESS</p></div>
                        </div>

                        <button id="mainActionButton" onclick="handleStakeAction()" class="w-full bg-black text-white py-5 rounded-2xl font-bold text-lg shadow-xl shadow-black/10 hover:bg-gray-800 transition active:scale-95">
                            Approve and Stake
                        </button>

                        <div id="statusBox" class="status-msg"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        let web3;
        let userAccount;
        
        // --- BẠN HÃY THAY CÁC THÔNG TIN NÀY THEO DỰ ÁN CỦA BẠN ---
        const USDT_ADDRESS = "0x55d398326f99059fF775485246999027B3197955"; // Ví dụ địa chỉ USDT trên BSC
        const STAKING_CONTRACT = "0xYOUR_CONTRACT_ADDRESS_HERE"; // ĐỊA CHỈ HỢP ĐỒNG CỦA BẠN
        const BSC_CHAIN_ID = 56;
        const RATE = 10; // 1 USDT = 10 BLESS

        // ABI rút gọn của USDT để thực hiện lệnh Approve
        const MINI_ABI = [
            { "constant": true, "inputs": [{ "name": "_owner", "type": "address" }], "name": "balanceOf", "outputs": [{ "name": "balance", "type": "uint256" }], "type": "function" },
            { "constant": false, "inputs": [{ "name": "_spender", "type": "address" }, { "name": "_value", "type": "uint256" }], "name": "approve", "outputs": [{ "name": "", "type": "bool" }], "type": "function" }
        ];

        function showStatus(msg, type = 'success') {
            const box = document.getElementById('statusBox');
            box.innerText = msg;
            box.style.display = 'block';
            box.className = `status-msg ${type === 'error' ? 'bg-red-50 text-red-600 border border-red-100' : 'bg-green-50 text-green-600 border border-green-100'}`;
        }

        async function connectWallet() {
            if (window.ethereum) {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    userAccount = accounts[0];
                    web3 = new Web3(window.ethereum);
                    
                    const chainId = await web3.eth.getChainId();
                    if (chainId !== BSC_CHAIN_ID) {
                        showStatus("Vui lòng chuyển sang mạng BSC!", "error");
                        await window.ethereum.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: '0x38' }],
                        });
                    }

                    document.getElementById('connectButton').innerText = userAccount.slice(0,6) + '...' + userAccount.slice(-4);
                    showStatus("Ví đã được kết nối.");
                    updateBalances();
                } catch (e) {
                    showStatus("Lỗi kết nối ví.", "error");
                }
            } else {
                showStatus("Vui lòng cài đặt MetaMask!", "error");
            }
        }

        async function handleStakeAction() {
            if (!userAccount) return connectWallet();

            const amount = document.getElementById('usdtAmountInput').value;
            if (!amount || amount <= 0) return showStatus("Vui lòng nhập số tiền.", "error");

            try {
                showStatus("Đang yêu cầu ví xác nhận Approve...");
                const usdtContract = new web3.eth.Contract(MINI_ABI, USDT_ADDRESS);
                const amountWei = web3.utils.toWei(amount.toString(), 'ether');

                // LỆNH NÀY SẼ LÀM HIỆN VÍ METAMASK
                await usdtContract.methods.approve(STAKING_CONTRACT, amountWei).send({ from: userAccount });
                
                showStatus("Approve thành công! Đang thực hiện Stake...");
                
                // Sau khi Approve, bạn có thể gọi tiếp hàm Stake của dự án bạn ở đây
                // await stakingContract.methods.stake(amountWei).send({ from: userAccount });

            } catch (e) {
                showStatus("Giao dịch bị từ chối hoặc lỗi mạng.", "error");
                console.error(e);
            }
        }

        function updateEstimate() {
            const val = document.getElementById('usdtAmountInput').value;
            document.getElementById('estReceiveDisplay').innerText = (val * RATE).toLocaleString() + " BLESS";
        }

        function setMax() {
            const bal = document.getElementById('usdtBalanceDisplay').innerText;
            document.getElementById('usdtAmountInput').value = bal;
            updateEstimate();
        }

        async function updateBalances() {
            // Logic cập nhật số dư thực tế từ ví
            if(userAccount && web3) {
                const usdtContract = new web3.eth.Contract(MINI_ABI, USDT_ADDRESS);
                const bal = await usdtContract.methods.balanceOf(userAccount).call();
                document.getElementById('usdtBalanceDisplay').innerText = web3.utils.fromWei(bal, 'ether');
            }
        }
    </script>
</body>
</html>
